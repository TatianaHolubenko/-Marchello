        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5f5;
      }
      h1 {
        margin-top: 40px;
      }
      .blocks {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 40px;
      }
      .block {
        width: 180px;
        padding: 20px;
        border: 2px solid #999;
        border-radius: 10px;
        background-color: #ffffff;
        text-decoration: none;
        color: #000000;
      }
      .block img {
        max-width: 100%;
      }
      .block span {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
